$partial("templates/nav.html")$

<main id="content" tabindex="-1">
  <section class="posts">
    <div class="layout--constrained">
      <h2 class="posts__header">$title$</h2>
      <ul class="posts__list">
        $for(posts)$
        <li>
          <div><a href="$url$">$title$</a></div>
          <small>$date$</small>
        </li>
        $endfor$
      </ul>
    </div>
  </section>
</main>

$partial("templates/footer.html")$
